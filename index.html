<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單驗證</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            {{ formData }}
            <form>
                <div class="py-1">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" v-model="formData.name">
                </div>
                <div class="py-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" v-model="formData.email">
                </div>
                <div class="py-1">
                    <label for="tel" class="form-label">電話</label>
                    <input type="tel" class="form-control" id="tel" v-model="formData.tel">
                </div>
                <div class="py-1">
                    <label for="address" class="form-label">地址</label>
                    <input type="text" class="form-control" id="address" v-model="formData.address">
                </div>
                <div class="py-1">
                    <label for="message" class="form-label">留言</label>
                    <textarea id="message" class="form-control" cols="30" rows="10" v-model="formData.message"></textarea>
                </div>
                <div class="py-1">
                    <input type="submit" class="btn btn-primary" value="送出">
                </div>
            </form>
        </div>
    </div>

    <!-- 姓名：必填
    Email：必填 / 需要符合格式 / input type 為 email
    電話：必填 / 超過 8 碼 / input type 為 tel
    地址：必填
    留言：非必填 -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
