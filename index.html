<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單驗證</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <v-form v-slot="{ errors }" @submit.prevent="onSubmit">
                <!-- 姓名 -->
                <div class="py-1">
                    <label for="name" class="form-label">姓名</label>
                    <v-field type="text" class="form-control" id="name" name="name" v-model="formData.name" rules="required"></v-field>
                    <error-message name="name"></error-message>
                </div>
                <!-- Email -->
                <div class="py-1">
                    <label for="email" class="form-label">Email</label>
                    <v-field type="email" class="form-control" id="email" name="email" v-model="formData.email" rules="email|required"></v-field>
                    <error-message name="email"></error-message>
                </div>
                <!-- 電話 -->
                <div class="py-1">
                    <label for="tel" class="form-label">電話</label>
                    <v-field type="tel" class="form-control" id="tel" name="tel" v-model="formData.tel" rules="min:8|required"></v-field>
                    <error-message name="tel"></error-message>
                </div>
                <!-- 地址 -->
                <div class="py-1">
                    <label for="address" class="form-label">地址</label>
                    <v-field type="text" class="form-control" id="address" name="address" v-model="formData.address" rules="required"></v-field>
                    <error-message name="address"></error-message>
                </div>
                <!-- 留言 -->
                <div class="py-1">
                    <label for="message" class="form-label">留言</label>
                    <v-field type="text" class="form-control" id="message" name="message" v-model="formData.message"></v-field>
                </div>
                <!-- 送出 -->
                <div class="py-1">
                    <button type="submit" class="btn btn-primary">送出</button>
                </div>
            </v-form>
        </div>
    </div>

    <!-- Validate CDN 沒有提供 ES Module，因此載入 Vue 不能使用 ES Module -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.5.8/vee-validate.min.js"></script>
    <!-- 驗證 -->
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.5.8/dist/vee-validate-rules.min.js"></script>
    <!-- 多國語言 -->
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.5.8/dist/vee-validate-i18n.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
